<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o Tijera</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="contenedor">
        <nav class="navegacion">
            <h1>Piedra, Papel o Tijera</h1>
        </nav>
    </header>

    <!-- CONTADOR -->
    <div class="contenedor">
        <div class="contador">
            <div class="jugador"><p>Tú: </p><p id="jugador" value="0">0</p></div>
            <p>-</p>
            <div class="jugador"><p>CPU: </p><p id="cpu" value="0">0</p></div>
        </div>
    </div>

    <!-- JUEGO -->
    <main class="contenedor tablero">
        <div class="jugador1" id="jugador1">Tú</div>
        <p class="versus">vs</p>
        <div class="jugador2" id="jugador2">CPU</div>
    </main>

    <!-- OPCIONES DEL JUGADOR -->
    <div class="contenedor opciones" id="opciones">
        <div class="contenido-opciones" id="piedra"><i value="1" class="fas fa-hand-rock"></i></div>
        <div class="contenido-opciones" id="tijera"><i value="2" class="fas fa-hand-scissors"></i></div>
        <div class="contenido-opciones" id="papel"><i value="3" class="fas fa-hand-paper"></i></div>
    </div>

    <!-- GANADOR -->
    <div class="ganador" id="cuadro-ganador">
        <p>El ganador es:</p>
        <h2 id="ganador"></h2>
        <a href="javascript:location.reload()" class="btn btn-primario">Reiniciar</a>
    </div>

    <!-- CUSTOM JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
